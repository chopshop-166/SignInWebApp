version: "3"

services:
  chopshop_signin:
    container_name: chopshop_signin
    build:
      context: .
      network: host
    ports:
      - "8100:8100/tcp"
    # Volumes store your data between container upgrades
    volumes:
      - './appdata:/appdata'
    restart: unless-stopped
    environment:
      - FLASK_SECRET_KEY
      - CSSIGNIN_CONFIG=/appdata/cssignin.yaml
      - LANG=en_US.UTF-8
