version: "3"

volumes:
  kanboard_data:
  kanboard_plugins:
  kanboard_ssl:

services:
  chopshop_signin:
    container_name: chopshop_signin
    depends_on:
      - postgres
    build:
      context: .
      network: host
    ports:
      - "8100:8100/tcp"
    # Volumes store your data between container upgrades
    volumes:
      - './appdata:/appdata'
    restart: unless-stopped
    environment:
      - FLASK_SECRET_KEY
      - CSSIGNIN_CONFIG=/appdata/cssignin.yaml
      - LANG=en_US.UTF-8
  postgres:
    container_name: chopshop_db
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD
    ports:
      - "5432:5432"
    volumes:
      - ./appdata/db:/var/lib/postgresql/data
  kanboard:
    depends_on:
    - postgres
    build:
      dockerfile: ./kanboard-Dockerfile
    ports:
      - "8080:80"
    volumes:
      - kanboard_data:/var/www/app/data
      - kanboard_plugins:/var/www/app/plugins
      - .appdata/config.php:/var/www/app/data/config.php
    environment:
      - DATABASE_URL=postgres://postgres:mysecretpassword@postgres/kanboard
      - LOG_DRIVER=stdout
      - DEBUG=true